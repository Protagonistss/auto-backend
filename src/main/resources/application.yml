server:
  port: 8080

spring:
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# AI Configuration
ai:
  active-provider: zhipu
  providers:
    zhipu:
      api-key: "${AI_ZHIPU_API_KEY:}"
      model: "glm-4.7"
      base-url: "https://open.bigmodel.cn/api/paas/v4/"
    openai:
      api-key: "${AI_OPENAI_API_KEY:}"
      model: "gpt-4"

# Build Configuration
auto-builder:
  modules:
    - name: "io:nop.labor"
      root-path: ""
      artifact-id: "labor-tracking"